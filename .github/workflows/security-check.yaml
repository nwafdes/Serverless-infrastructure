name: Security Scans

on:
  push:
    branches: [main]
    paths-ignore:
      - 'README.md'
  pull_request:
    branches: [main]
# schedule
  workflow_dispatch:

permissions:
  actions: read
  contents: read
  security-events: write  # ðŸ§¨ Required for CodeQL to report results

jobs:
  bandit:
    name: Python Static Analysis (Bandit)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Bandit
        working-directory: pytestt
        run: pip install -r requirements.txt

      - name: Run Bandit Scan
        working-directory: pytestt/app/
        run: bandit lambda_function.py

  sbom-and-vuln-scan:
        runs-on: ubuntu-latest
        steps:
        - name: Checkout code
          uses: actions/checkout@v3

        - name: Install Syft and Grype
          run: |
            curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin
            curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- -b /usr/local/bin

        - name: Generate SBOM
          run: |
            syft pytestt/ -o syft-json > sbom.json

        - name: Upload SBOM as artifact
          uses: actions/upload-artifact@v4
          with:
            name: sbom
            path: sbom.json

        - name: Download SBOM for scanning
          uses: actions/download-artifact@v4
          with:
            name: sbom
            path: ./downloaded-sbom

        - name: Scan SBOM with Grype
          run: |
            grype sbom:./downloaded-sbom/sbom.json